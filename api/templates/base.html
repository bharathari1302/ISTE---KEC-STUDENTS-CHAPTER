<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}ISTE - KEC{% endblock %}</title>
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='images/favicon.png') }}">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Outfit:wght@300;500;700;800&display=swap"
        rel="stylesheet">

    <!-- Icons -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!-- Main CSS with Cache Busting -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}?v=1.2">
    {% block head %}{% endblock %}
</head>

<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg fixed-top bg-white border-bottom shadow-sm">
        <div class="container-fluid container-xl">
            <a class="navbar-brand d-flex align-items-center gap-2" href="#">
                <img src="{{ url_for('static', filename='images/kec_logo.jpg') }}" alt="KEC Logo" height="50"
                    style="mix-blend-mode: multiply;">
                <img src="{{ url_for('static', filename='images/favicon.png') }}" alt="KEC-ISTE Logo" height="60">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav align-items-center gap-3 mt-3 mt-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="#home">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#about">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#team">Team</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#events">Events</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#gallery">Gallery</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link nav-btn" href="#contact">Contact</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main>
        {% block content %}
        {% endblock %}
    </main>

    <!-- Footer -->
    <footer class="bg-black text-white py-5 mt-5 border-top border-secondary">
        <div class="container">
            <div class="row gy-4">
                <div class="col-md-6 col-lg-4">
                    <h3 class="h4 text-uppercase fw-bold mb-3 border-bottom border-primary d-inline-block pb-1">ISTE -
                        KEC
                    </h3>
                    <p class="text-secondary">Empowering future engineers with innovation and leadership.</p>
                </div>
                <div class="col-md-6 col-lg-4">
                    <!-- Placeholder for links if needed -->
                </div>
                <div class="col-lg-4 d-flex justify-content-lg-end align-items-start gap-3">
                    <a href="https://www.instagram.com/iste_kec_" class="text-secondary fs-4 hover-primary"><i
                            class='bx bxl-instagram'></i></a>
                    <a href="mailto:istestudentschapterkec@gmail.com" class="text-secondary fs-4 hover-primary"><i
                            class='bx bx-envelope'></i></a>
                    <a href="#" class="text-secondary fs-4 hover-primary"><i class='bx bxl-linkedin'></i></a>
                </div>
            </div>
            <div class="text-center pt-4 mt-4 border-top border-secondary text-secondary small">
                &copy; 2026 ISTE-KEC Team. All rights reserved.
            </div>
        </div>
    </footer>

    <!-- Bootstrap 5 JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

    <!-- Custom Scripts -->
    <script src="{{ url_for('static', filename='js/animations.js') }}"></script>
    {% block scripts %}{% endblock %}
</body>

</html>
